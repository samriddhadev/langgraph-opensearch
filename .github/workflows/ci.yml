name: CI - Test with OpenSearch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      OSS_HOST: localhost
      OSS_PORT: 9200
      OSS_USER: admin
      OSS_PASS: ${{ secrets.OSS_ADMIN_PASS }}
      CI: true

    services:
      opensearch:
        image: opensearchproject/opensearch:2.13.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          bootstrap.memory_lock: "true"
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: ${{ secrets.OSS_ADMIN_PASS }}
          DISABLE_SECURITY_PLUGIN: "false"
        options: >-
          --health-cmd "curl -k -u admin:${{ secrets.OSS_ADMIN_PASS }} https://localhost:9200 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Hatch and dependencies
        run: |
          pip install --upgrade hatch
          hatch env create

      - name: Wait for OpenSearch to be ready
        run: |
          echo "Waiting for OpenSearch..."
          for i in {1..30}; do
            curl -k -u admin:"$OSS_PASS" https://localhost:9200 >/dev/null && break
            echo "Still waiting..."
            sleep 5
          done
          echo "OpenSearch is up!"

      - name: Run tests
        run: |
          hatch run pytest --maxfail=1 --disable-warnings

      - name: Done
        run: echo "âœ… Tests complete. Container will be shut down automatically."
