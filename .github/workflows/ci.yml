name: CI - Secure OpenSearch Manual Startup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      OSS_HOST: localhost
      OSS_PORT: 9200
      OSS_USER: admin
      OSS_PASS: ${{ secrets.OSS_ADMIN_PASS }}
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Start OpenSearch container (secure)
        run: |
          docker run -d --name opensearch \
            -p 9200:9200 \
            -e "discovery.type=single-node" \
            -e "OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OSS_PASS}" \
            -e "bootstrap.memory_lock=true" \
            -e "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" \
            opensearchproject/opensearch:2.13.0

      - name: Wait for OpenSearch to be ready
        run: |
          echo "Waiting for OpenSearch..."
          for i in {1..30}; do
            curl -k -u admin:"$OSS_PASS" https://localhost:9200 >/dev/null && break
            echo "Still waiting..."
            sleep 5
          done
          echo "âœ… OpenSearch is up!"

      - name: Install Hatch and create dev environment
        run: |
          pip install --upgrade hatch
          hatch env create dev
          hatch env show

      - name: Debug: Confirm pytest is installed
        run: hatch run dev:pip show pytest

      - name: Run tests
        run: |
          hatch run dev:pytest --maxfail=1 --disable-warnings

      - name: Stop OpenSearch container
        if: always()
        run: |
          docker stop opensearch
          docker rm opensearch
